name: Discord Notify on Push

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send push message to Discord
        run: |
          curl -H "Content-Type: application/json"             -X POST             -d '{
              "username": "GitHub 알림봇",
              "embeds": [{
                "title": "📦 ${{ github.repository }} 코드 변경됨",
                "description": "**${{ github.actor }}** 가 `${{ github.ref_name }}` 브랜치에 push 했습니다.\n[🔍 커밋 확인하기](${{ github.event.head_commit.url }})",
                "color": 3447003
              }]
            }'             ${{ secrets.DISCORD_WEBHOOK_URL }}
